services:
  redis:
    image: redis:7
    # command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - openresty_network
  openresty:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: openresty
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf.dev:/usr/local/openresty/nginx/conf/nginx.conf
      - ./app:/app
      - ./cache:/disk-cache
    environment:
      - DNS_SERVERS=8.8.4.4,8.8.8.8
      - REDIS_PASSWORD=
      - WAF_ENDPOINT=http://192.168.251.10:3000
    depends_on:
      - redis
    networks:
      - openresty_network
networks:
  openresty_network:
    driver: bridge
