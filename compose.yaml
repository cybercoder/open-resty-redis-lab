services:
  redis:
    image: docker.arvancloud.ir/redis:7
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - openresty_network
    environment:
      - REDIS_PASSWORD=poorangiscomming
  openresty:
    image: docker.arvancloud.ir/openresty/openresty:alpine
    container_name: openresty
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./app:/app
      - ./cache:/disk-cache
    environment:
      - DNS_SERVERS=8.8.4.4,4.2.2.2,8.8.8.8,4.2.2.4
      - REDIS_PASSWORD=poorangiscomming
    depends_on:
      - redis
    networks:
      - openresty_network
networks:
  openresty_network:
    driver: bridge
