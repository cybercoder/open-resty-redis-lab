        <style>
            @import url("https://v1.fontapi.ir/css/Vazirmatn");
            p {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Vazirmatn, tahoma, sans-serif;
                margin: 0;
                padding: 0;
                direction: rtl;
            }

            h1 {
                color: darkslategrey;
                font-size: 4em;
                margin-bottom: 1em;
            }

            a {
                color: darkblue;
                text-decoration: none;
            }

            a:hover {
                text-decoration: none;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                min-height: 100vh;
                width: 100vw;
            }

            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 90vh;
            }

            .box {
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
                padding: 2em;
            }
            .state {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .iconbox {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .icon {
                background-color: #f5f5f5;
                border: 1px solid #ccc;
                border-radius: 0.7em;
                padding: 1em;
                width: 5em;
                height: 5em;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .badge {
                display: flex;
                padding: 0;
                width: 3em;
                height: 3em;
                font-weight: bold;
                color: #fff;
                margin-top: -1.5em;
            }
            .footer {
                background-color: #f5f5f5;
                width: 100vw;
                height: 10vh;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
        </style>
